<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html>
<head>
    <!-- for favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">

    <title>{% block head_title %}{% endblock %}</title>

    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>

    <script type="text/javascript">
        $.fn.bsmodal = $.fn.modal;
    </script>

    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <link type="text/css" href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">


    <script type="text/javascript" src="{% static 'js/chosen.jquery.min.js' %}"></script>
    <link type="text/css" href="{% static 'css/chosen.min.css' %}" rel="stylesheet">

    <link type="text/css" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <script>
        /*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/
        $.widget.bridge('uibutton', $.ui.button);
        $.widget.bridge('uitooltip', $.ui.tooltip);
    </script>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>

    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extra_head %}
    {% endblock %}
</head>

<body class="body_content">
{% for message in messages %}

    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        {{ message }}
    </div>
{% endfor %}


<div id="loader_overlay" class="overlay">
    <div class="progress center-progress-bar">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            <div class="progress-message">Uploading...</div>
        </div>
    </div>
</div>

{% block body %}

{% endblock %}
{% block content %}

{% endblock %}

</body>


{% block script %}
{% endblock %}

</html>
